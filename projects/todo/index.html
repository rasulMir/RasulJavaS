<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>TODO</title>
</head>
<body>
	<div class="container wrapper">
		<div class="row align-items-center justify-content-center inner-wrap">
			<div class="registration-form  col-md-4">
				<div class="name">
					<input class="name-input inp" type="text" name="userName" id="name" required>
				</div>
				<div class="password">
					<input class="password-input inp" type="password" name="userName" id="userPass" required>
					<label class="chbx-label" for="showPass">
						<input class="chbx" type="checkbox" name="userPassShow" id="showPass">
						Показать пароль
					</label>
				</div>
				<button class="btn" type="button">Регистрация</button>
				<p class="text">Введите имя и пароль</p>
			</div>
		</div>
	
	</div>
	<script src="./Registration.js" type="module"></script>
</body>
</html>
