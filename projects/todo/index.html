<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>ToDo</title>
</head>
<body>
	<div class="wrapper">
		<div class="authorization user">
			<label for="authLogin" class="user__lbl user__lbl_login">
				Логин.
				<input type="text" name="authLogin" id="authLogin" autocomplete="off" required placeholder="Логин...">
			</label>
			<label for="authPass" class="user__lbl user__lbl_pass">
				Пароль.
				<input type="password" name="authPass" id="authPass" required placeholder="Пароль...">
			</label>
			<label for="authChbx" class="user__lbl user__lbl_chbx">
				Показать пароль.
				<input type="checkbox" name="authChbx" id="authChbx">
				<span class="circle"></span><span class="center"></span>
			</label>
			<div class="user__txt">
				Введите Логин и Пароль.
			</div>
			<button class="user__btn authorization__btn" type="button">Войти</button>
			<button class="registration-btn" type="button">Регистрация</button>
		</div>
		<div class="alert" data-top="false"></div>
	</div>

	<script src="./script.js" type="module"></script>
</body>
</html>
