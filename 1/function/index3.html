	<script>
		/*3) Дано число. Сложите его цифры. Если сумма получилась более 9-ти, опять сложите его цифры. И так, пока сумма не станет однозначным числом (9 и менее).*/
		function summ(num) {
			var nextNum , sum = 0, count = 0, i2 = 0;
			iter: while (num > 9) {
				count++;
				for (var i = 0; num > 0; i++) {
					nextNum = num % 10;
					num = parseInt(num / 10, 10);
					sum += nextNum;
					i2++;
					if (sum > 9 && num === 0) { num = sum; sum = 0; continue iter;}
				}
			}
			console.log(count, i2, sum);
		}

		summ(8889);
		summ(88);
	</script>
