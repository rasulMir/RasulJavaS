<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		9) Дан массив из 50 элементов и лежат в диапазоне от -50 до 49 включительно. Требуется из одного массива скопировать в другой массив значения в диапазоне от -5 до 5 включительно и подсчитать их количество.
		*/

		function getRandom(min, max) {
			return Math.round(Math.random() * (max - min) + min);
		}

		var arr = [], arr2 = [], rand;

		for (var i = 0; i < 50; i++) {
			rand = getRandom(-50, 49);
			arr.splice(i, 1, rand);
		}
		console.log(arr);
		
		for (var ind of arr) {
			if (ind < 5 && ind > -5) {
				arr2.push(ind);
			}
		}
		console.log(arr2);
		

	</script>
</body>
</html>
