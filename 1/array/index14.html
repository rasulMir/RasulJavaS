        <script>
            /*
			14) Заполнить массив из 10 элементов случайными числами в интервале [-10..10] и сделать реверс отдельно для 1-ой и 2-ой половин массива.
		*/
            function getRandomArr(min, max, length) {
								let arr = [];
                for (var i = 0; i < length; i++) {
                    arr.push(Math.round(Math.random() * (max - min) + min));
                }
                return arr;
            }

            var arr = getRandomArr(-10, 10, 10);
            console.log(arr);
						let rightSide = [], leftSide = [];

						for (let i = 0; i < arr.length; i++) {
							if (i < arr.length / 2) leftSide.unshift(arr[i]);
							else if (i >= arr.length / 2) rightSide.unshift(arr[i]);
						}
						let arr2 = [...leftSide, ...rightSide];
						console.log(arr2);
						
        </script>
