		while (arr.length < 5) {
			innerArr.length = 0;
			for (var i = 0; i < 5; i++) {
				if (arr.length === 0 || arr.length === 4) {
					if (innerArr.length % 2 === 0) { innerArr.push(elem + 1); }
					else { innerArr.push(elem); }
					if (i === 4) { arr.push(innerArr); }
				}
