	<script>
		/*17) Дано число n. Создайте массив int A[n][n], и заполните его по следующему правилу: числа на диагонали, идущей из правого верхнего в левый
		нижний угол равны 1; числа, стоящие выше этой диагонали, равны 0;
		числа, стоящие ниже этой диагонали, равны 2.
		0 0 0 1
		0 0 1 2
		0 1 2 2
		1 2 2 2*/
		function getRandom(min, max) {
			return Math.round(Math.random() * (max - min) + min);
		}
		

	</script>
