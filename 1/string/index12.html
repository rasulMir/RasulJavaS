<body>
	<script>
		/*12) Напишите функцию, которая принимает на вход строку, а возвращает эту строку «задом наперед»*/
		function getReverse() {
			var user = prompt('Enter word ');
			user = user.split('');
			user.reverse();
			user = user.join('');
			return user;
		}
		console.log(getReverse());
		

	</script>
</body>
