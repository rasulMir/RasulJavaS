	<script>
		/*
			18) Дана строка 'aaa bbb ccc'. Вырежите из нее слово 'bbb' тремя разными способами (через substr, substring, slice).
		*/

		var str = 'aaa bbb ccc';
		var substr = str.substr(4,3);
		var substring = str.substring(4,7);
		var slice = str.slice(4,7);
		console.log(substr);
		console.log(substring);
		console.log(slice);

	</script>
