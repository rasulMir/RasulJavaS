<body>
	<script>
		/* 11) Вводится строка, состоящая из слов, разделенных пробелами. Требуется посчитать количество слов в ней. */
		var user = prompt('Enter word '), count = 0;
		user = user.split(' ');
		for (var ind of user) {
			count++;
		}
		console.log(count);
		
	</script>
