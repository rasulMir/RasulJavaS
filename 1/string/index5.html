	<script>
		/*5) Найти в строке указанную подстроку и заменить ее на новую. Строку, ее подстроку для замены и новую подстроку вводит пользователь.*/

		var userStr = prompt('Enter string '),
			userSubstr = +prompt('Enter substring (number)'),
			newSubstr = prompt('Enter new substring '),
			arr = [];
		arr = userStr.trim().split('');

		arr.splice(userSubstr,1,newSubstr);
