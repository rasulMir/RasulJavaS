<html lang="en">
<head>

<body>
	<script>
		/*10) Дана строка. С помощью for-of подсчитайте количество букв 'о' в ней.*/
		let str = "hOhohohOoo";
		let letterCounter = (str) => {
			let count = 0;
			let str2 = str.toLowerCase();
			for (let val of str2) {
				if (val === "o") count++;
			}
			return count;
		};
		console.log(letterCounter(str));
	</script>
</body>
