	<script>
		/*8) Дан массив со строками. Оставьте в нем только те строки, длина которых больше 5-ти символов*/

		let strArr = str.split(' ');
		console.log(strArr);
		let filteredArr = strArr.filter(elem => elem.length > 5);
		console.log(filteredArr);
