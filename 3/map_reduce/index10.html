	<script>
		/*10) Дан массив с числами. Посчитайте количество отрицательных чисел в этом массиве*/
		function getArr(min, max, length){
			let getRand = () => Math.round(Math.random() * (max - min) + min);
			let arr = [];
			for (let i = 0; i < length; i++) arr.push(getRand());
			return arr;
		}
		let newArr = getArr(-50, 50, 10);
		console.log(newArr);

		let reducedArr = newArr.reduce((summ, elem) => {
			if (elem <= 0) return summ + elem;
			return summ;
		}, 0);
		console.log(reducedArr);
		
		
	</script>
