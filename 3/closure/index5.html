<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		/*5) Создайте замыкание: функция addition получает число n и возвращает внутреннюю функцию. Эта функция также получает число, прибавляет его к n и возвращает результат.*/

		function addition(n) {
			return function(n2) {
				return n2 + n;
			}
		}
		var s = addition(5);
		console.log(s(5));
	</script>
</body>
