	<script>
		/*11) Напишите функцию formatDate(date), которая выводит дату date в формате дд.мм.гг*/
		var date = new Date();
		date = date.toLocaleDateString();
		console.log(date);

		function addZero(num) {
			if (num < 10) return '0' + num;
			else return num;
		}

		function formatDate(dat) {
			var day = addZero(dat.getDate());
			var month = addZero(dat.getMonth() + 1);
			var year = dat.getFullYear();

			return day + '.' + month + '.' + parseInt(year % 100, 10);
		}

		var date2 = new Date();

		console.log(formatDate(date2));
		
		
	</script>
