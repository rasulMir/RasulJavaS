	<script>
		/*6) Выведите на экран текущий день недели (словом, по-русски). Создайте для этого вспомогательную функцию showDay, которая параметром принимает число, а возвращает день недели по-русски*/
		function showWeekDay(num) {
			var weekDays = [
				'Воскресенье',
				'Понедельник',
				'Вторник',
				'Среда',
				'Четверг',
				'Пятница',
				'Суббота',
			]
			if (num < 8) { return weekDays[num]; }
			else { return 'Ты ввел номер больше 7 '}
		}
		var date = new Date();
		console.log(showWeekDay(date.getDay()));
		
	</script>
