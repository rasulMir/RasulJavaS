<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>

<body>
	<script>
		/*9) Выведите на экран количество секунд с начала дня до настоящего момента времени*/
		function getRound(num, time) {
			return Math.round(num / time)
		}
		function calcSecondsBetween(now, last) {
			return now - last;
		}
		var dayBegin = new Date(),
		now = Date.now();
		dayBegin = getRound(dayBegin.setHours(0,0,0,0), 1000);
		now = getRound(now, 1000);
		console.log(calcSecondsBetween(now, dayBegin));
		
	</script>
</body>
</html>
