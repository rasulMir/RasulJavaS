<body>
	<script>
		/*7) Узнайте, какой был 7-го января 2015 года*/
		function showWeekDay(num) {
			var weekDays = [
				'Воскресенье',
				'Понедельник',
				'Вторник',
				'Среда',
				'Четверг',
				'Пятница',
				'Суббота',
			]
			if (num < 8) { return weekDays[num]; }
			else { return 'Ты ввел номер больше 7 '}
		}
		var date = new Date(2015, 0, 7),
		day = date.getDay();
		console.log(showWeekDay(day));
		
	</script>
